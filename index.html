
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Test</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="CSS/style.css">
    </head>
    <body>


        <div class="kalkulator">

            <form class="inputForm" id="inputForm">
                <div class="kalkulator-item">

                    <h1 class="kalkulator-item--title">Fiskefillet | 200g voksen | 100g barn |</h1>

                    <input class="kalkulator-item--input" type="number" name="Fiskefillet" id="inputFiskVoksen"
                        placeholder="Voksen" autocomplete="off" min="1" step="1">

                    <p class="kalkulator-item--text">+</p>

                    <input class="kalkulator-item--input" type="number" name="Fiskefillet" id="inputFiskBarn"
                        placeholder="Barn" autocomplete="off" min="1" step="1">

                    <p class="kalkulator-item--text">=</p>

                    <p class="kalkulator-item--value">Value</p>

                </div>

                <button type="submit" class="btn">Calculate</button>
            </form>

        </div>
     
        
        <script src="JS/app.js"></script>
    </body>
</html>
